<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Car Image Generator</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the entire content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        /* Main container styling */
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Upload form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Input and button styling */
        input[type="file"] {
            margin: 15px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Image display styling */
        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #555555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disney Car Image Generator</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Generate Disney Car</button>
        </form>

        {% if uploaded_image %}
            <div class="image-container">
                <h2>Original Image</h2>
                <img src="{{ uploaded_image }}" alt="Uploaded Image">
            </div>
        {% endif %}

        {% if disney_car_image_url %}
            <div class="image-container">
                <h2>Disney Car Image</h2>
                <img src="{{ disney_car_image_url }}" alt="Disney Car Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
